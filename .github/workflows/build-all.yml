name: Build all apps
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-jvm:
    name: Build desktop
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 25
      - name: Assemble desktop jar
        run: ./gradlew :desktopApp:packageUberJarForCurrentOS
      - name: Run shared JVM tests
        run: ./gradlew :shared:jvmTest

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 25
      - name: Android debug build
        run: ./gradlew :androidApp:assembleDebug --stacktrace

  build-ios:
    name: Build iOS
    runs-on: macOS-26
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 25
      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.0.app/Contents/Developer
      - name: iOS debug build
        run: cd iosApp && xcodebuild -target "iosApp" -configuration Debug -destination 'platform=iOS Simulator,OS=latest,name=iPhone 17' CODE_SIGNING_ALLOWED='NO'
